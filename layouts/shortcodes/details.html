{{ $summary := .Get "summary" | default "Voir le d√©tail" }}
{{ $isMarkdown := .Get "markdown" | default "true" }}

<details {{ with .Get "state"}} {{ . }} {{ end }}>
  <summary> {{ $summary }}</summary>
  {{ if eq $isMarkdown "true" }}
    <div>{{ .Inner | markdownify }}</div>
  {{ else }}
    <div>{{ .Inner }}</div>
  {{ end }}
</details>
