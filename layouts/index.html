{{ define "main" }}
<main aria-role="main">
  <section class="section">
    <div class="container">
      <div class="has-text-centered">
        {{ with .Params.picture }}
            {{ $imageResource := ($.Site.GetPage "section" "uploads").Resources.GetMatch (strings.TrimPrefix "/uploads/" . ) }}
            {{ $pic := $imageResource.Resize "600x"}}
            <img src="{{ $pic.Permalink }}" alt="Photo {{$.Title }}">
        {{ end }}
      </div>
    </div>
  </section>
  <section class="section ">
    <div class="container">
      <!-- section : {{ .Section }}
      <br>
      kind : {{ .Kind }}
      <br>
      type : {{ .Type }}
      <br><br> -->
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </section>
  <!-- <section class="hero is-light is-bold is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-spaced">
          {{ .Title }}
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      {{- range first 10 .Data.Pages }}
        {{ .Render "card"}}
      {{- end }}
    </div>
  </section> -->
</main>
{{ end }}
